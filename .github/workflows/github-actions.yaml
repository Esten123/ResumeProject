AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  VisitorCountFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: visitor_count/
      Handler: app.lambda_handler
      Runtime: python3.9
      Role: 'arn:aws:iam::794204097935:role/service-role/serverless-api-role'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /visit
            Method: PATCH
        Api2:
          Type: Api
          Properties:
            Path: /visit
            Method: GET
        Api3:
          Type: Api
          Properties:
            Path: /health
            Method: GET
  
  VisitorCountDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: visitor-count
      AttributeDefinitions:
        - AttributeName: appname
          AttributeType: S
      KeySchema:
        - AttributeName: appname
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  VisitorCountApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/visita/"
